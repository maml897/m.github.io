<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>hangge.com</title>
 <script>
function draw() {
	 var canvas = document.getElementById('canvas');
	 if (canvas.getContext){
	 var ctx = canvas.getContext('2d');

		ctx.beginPath();
		ctx.arc(75,75,50,0,Math.PI*2,true); // 绘制
		ctx.stroke();
	 }
}
 </script>
</head>  
 
<body onload="draw()">
	<canvas id="canvas" width="400" height="300"></canvas>
</body>
</html>
